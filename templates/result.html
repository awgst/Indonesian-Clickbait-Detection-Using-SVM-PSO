{% extends "base.html" %}
{% block header %}
    <h1 class="display-4 center font-weight-bold">{{heading}}</h1>
    
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="panel panel-default">
                                <div class="panel-body easypiechart-panel">
                                    <div class="easypiechart" id="easypiechart-dark" data-percent="{{probability}}"><span class="percent">{{probability}}%</span>
                                    </div>
                                    <h3>{{predict}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="panel panel-default">
                                <div class="panel-body easypiechart-panel">
                                    <div class="easypiechart" id="easypiechart-orange" data-percent="{{probability2}}" ><span class="percent">{{probability2}}%</span>
                                    </div>
                                    <h3>{{predict2}}</h3>
                                </div>
                            </div>
                            
                        </div>
                    </div> 
                    
                </div>
                <div class="col">
                    
            </div>
        </div>
        
        
        <button class="btn btn-dark btn-sm" data-toggle="modal" data-target="#myresult">Detail</button>
    </div>
    <div class="modal fade" id="myresult" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-6"><h4 class="modal-title">Detail Prediksi</h4></div>
                                <div class="col"><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="col-12" style="text-align: left;">
                                Teks Input :
                            </div>
                            <div class="col-12" style="text-align: left;">
                                {{teksinput}}

                            </div>
                            <div class="col-12" style="text-align: left;">
                                Preprocessing :
                            </div>
                            <div class="col-12" style="text-align: left;">
                                {{prepro}}
                                
                            </div>
                            <div class="col-12" style="text-align: left;">
                                TFIDF :
                            </div>
                            <div class="col-12" style="text-align: left;">
                                {{tfidf}}
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                                <div class="col-12" style="text-align: center;"><button type="button" class="btn btn-sucess" data-dismiss="modal" style="background-color: black; color: white;">Close</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
{% endblock header %}
