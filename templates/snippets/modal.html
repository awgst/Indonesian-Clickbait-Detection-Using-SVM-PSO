{% load static%}
<script src="{% static "vendor/jquery/jquery.js" %}"></script>
<div class="modal fade" id="mylogin" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-6"><h4 class="modal-title">LOGIN</h4></div>
                            <div class="col"><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                        </div>
                    </div>
                </div>
                <form id="myForm"  action="{% url 'dashboard' %}" method="POST">
                <div class="modal-body">
                    
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="form-checkbox"> Show Password
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-6"><button type="submit" value="submit" class="btn btn-sucess" style="background-color: #ff6a06; color: black;">Login</button></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    
                </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
<script type="text/javascript">
	$(document).ready(function(){		
		$('#form-checkbox').click(function(){
			if($(this).is(':checked')){
				$('#password').attr('type','text');
			}else{
				$('#password').attr('type','password');
			}
        });
        
    });
</script>
